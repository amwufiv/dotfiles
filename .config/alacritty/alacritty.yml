import:
 # - ~/.config/alacritty/themes/themes/snazzy.yaml
 - ~/.config/alacritty/themes/themes/everforest_dark.yaml

font:
  size: 20
  offset:
    y: 5
    x: -1
  glyph_offset:
    y: 5
  normal:
    family: "RobotoMono Nerd Font Mono"
window:
  padding:
    x: 5
    y: 5
  dimensions:
    columns: 120
    lines: 60
  opacity: 0.98
  decorations: buttonless
  startup_mode: Fullscreen

cursor:
  unfocused_hollow: true
  style:
    blinking: Always
    shape: Beam

env:
  TERM: xterm-256color

scrolling:
  history: 2000
  auto_scroll: true

debug:
    print_events: true
